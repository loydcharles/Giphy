<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Animals</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;      
    }
  </style>
<!--  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
-->  
</head>

<body>

  <div class="container">
    <h1>Animal Search</h1>

    <!-- Rendered Buttons will get Dumped Here  -->
    <div id="buttons-view"></div>

    <form id="animal-form" style="text-align: right">
      <label for="animal-input">Submit</label>
      <input type="text" id="animal-input"><br>

      <!-- Button triggers new animal to be added -->
      <input id="add-animal" type="submit" value="Add a Movie">
    </form>

    <!-- Animals will Get Dumped Dere -->
    <div id="animals-view"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    </script>
  </div>
</body>

</html>
